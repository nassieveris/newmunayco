name: AKW Theme
type: theme
base theme: false
description: A flexible theme with a responsive, mobile-first layout.
package: Custom
core_version_requirement: ^11
libraries:
  - akw/global
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  breadcrumb: 'Breadcrumb'
  content_top: 'Content top'
  featured: 'Featured'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  content_bottom: 'Content bottom'
  footer: 'Footer'
  disabled: 'Disabled'

libraries-override:
  system/base:
    css:
      component:
        css/components/align.module.css: false
        css/components/fieldgroup.module.css: false
        css/components/container-inline.module.css: false
        css/components/clearfix.module.css: false
        css/components/details.module.css: false
        css/components/hidden.module.css: false
        css/components/item-list.module.css: false
        css/components/js.module.css: false
        css/components/nowrap.module.css: false
        css/components/position-container.module.css: false
        css/components/reset-appearance.module.css: false
        css/components/resize.module.css: false
        css/components/system-status-counter.css: false
        css/components/system-status-report-counters.css: false
        css/components/system-status-report-general-info.css: false
        css/components/tablesort.module.css: false
  fontawesome/fontawesome.webfonts.base:
    css:
      theme:
        /libraries/fontawesome/css/fontawesome.min.css: false
  fontawesome/fontawesome.webfonts.solid:
    css:
      theme:
        /libraries/fontawesome/css/solid.min.css: false
  responsive_tables_filter/tablesaw-filter:
    css:
      component:
        css/tablesaw-base.css: false
        css/tablesaw-responsive.css: false
        css/tables.columntoggle.css: false
        css/customizations.css: false
    js:
      js/tablesaw.js: false
      js/tablesaw-init.js: false
      js/Drupal/ajaxComplete.js: false
      js/Drupal/accessibility.js: false
  shs/shs.form:
    css:
      theme:
        css/shs.form.css: false
